name: Python

on: [push]

jobs:
  build_sdist:
    name: sdist Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install Latest Rust Nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Python Build
      run: |
        pip install -U setuptools wheel setuptools-rust twine
        cd driver
        python setup.py build sdist
    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
        TWINE_REPOSITORY: testpypi
      run: |
        python -m twine upload --skip-existing driver/dist/*
    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
      run: |
        python -m twine upload --skip-existing driver/dist/* 
  build_manylinux:
    name: manylinux Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run manylinux Builds
      uses: docker://quay.io/pypa/manylinux2010_x86_64
      with:
        entrypoint: driver/build-wheels.sh
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: driver/dist/
    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
        TWINE_REPOSITORY: testpypi
      run: |
        pip install -U twine
        python -m twine upload --skip-existing driver/dist/*
    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
      run: |
        python -m twine upload --skip-existing driver/dist/*        
  build_macos:
    name: macOS Build
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}  
    - name: Install Latest Rust Nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Python Build
      run: |
        pip install -U setuptools wheel setuptools-rust twine
        cd driver
        python setup.py build bdist_wheel
        mv dist/cantact-*-macos*.whl $(echo dist/cantact-*-macos*.whl | sed 's/macosx_.*/macosx_10_15_x86_64.macosx_10_14_x86_64.macosx_10_13_x86_64.macosx_10_12_x86_64.whl/')
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: driver/dist
    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
        TWINE_REPOSITORY: testpypi
      run: |
        python -m twine upload --skip-existing driver/dist/*
    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
      run: |
        python -m twine upload --skip-existing driver/dist/*
  build_windows:
    name: Windows Build
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}  
    - name: Install Latest Rust Nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Python Build
      run: |
        pip install -U setuptools wheel setuptools-rust twine
        cd driver
        python setup.py build bdist_wheel
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: driver/dist
    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
        TWINE_REPOSITORY: testpypi
      run: |
        python -m twine upload --skip-existing driver/dist/*
    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      env:
        TWINE_USERNAME: ericevenchick
        TWINE_PASSWORD: ${{ secrets.pypi_password }}
      run: |
        python -m twine upload --skip-existing driver/dist/*  
